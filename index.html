<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display-center">
        <form id="add-task-form" class="hstack gap-3">
            <input class="form-control " type="text" id="task-input" placeholder="Enter une nouvelle tâche">
            <select class="form-select" id="category-select">
                <option class="text-danger" value="work">Travail </option>
                <option class="text-primary" value="home">Maison</option>
                <option class="text-success" value="miscellaneous">Divers</option>
            </select>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
        <ul class="list-group" id="task-list"></ul>
        <!--<div id="task-list"></div>-->
    </div>
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
